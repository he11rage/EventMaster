<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EventMaster - Управление мероприятиями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .event-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>EventMaster</h1>
        <div>
            <button>Создать мероприятие</button>
            <button>Статистика</button>
            <button>Настройки</button>
        </div>
    </div>

    <!-- Календарь мероприятий -->
    <table class="calendar">
        <thead>
            <tr>
                <th>Пн 17.03</th>
                <th>Вт 18.03</th>
                <th>Ср 19.03</th>
                <th>Чт 20.03</th>
                <th>Пт 21.03</th>
                <th>Сб 22.03</th>
                <th>Вс 23.03</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="event-card">
                        <h3>Конференция AI Tech</h3>
                        <p>10:00-18:00</p>
                        <span class="badge">78 участников</span>
                    </div>
                </td>
                <!-- Повторить для других дней -->
            </tr>
        </tbody>
    </table>

    <!-- Панель управления -->
    <div class="stats-section">
        <div class="event-card">
            <h3>Предстоящие мероприятия</h3>
            <p>5 событий</p>
        </div>
        
        <div class="event-card">
            <h3>Регистрации за неделю</h3>
            <p>234 человека</p>
        </div>
        
        <div class="event-card">
            <h3>Посещаемость</h3>
            <p>82% в среднем</p>
        </div>
    </div>

    <!-- Форма создания мероприятия -->
    <div class="event-card">
        <h2>Новое мероприятие</h2>
        <form>
            <input type="text" placeholder="Название мероприятия">
            <input type="datetime-local" placeholder="Дата и время">
            <select>
                <option>Конференция</option>
                <option>Концерт</option>
                <option>Встреча</option>
            </select>
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
